name: CI Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master, dev]

jobs:
  # Basic linting and syntax checks
  lint-and-syntax:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Install dependencies
      run: |
        uv sync --dev
        
    - name: Check Python syntax
      run: |
        echo "üîç Checking Python syntax..."
        # Check only our source Python files (exclude all build/cache directories)
        find . -name "*.py" \
          -not -path "./.venv/*" \
          -not -path "./*/__pycache__/*" \
          -not -path "./*/node_modules/*" \
          -not -path "./.git/*" \
          -not -path "./*/build/*" \
          -not -path "./*/dist/*" \
          | while read file; do
          python3 -m py_compile "$file" || (echo "‚ùå Syntax error in $file" && exit 1)
        done
        echo "‚úÖ Python syntax check passed"
        
    - name: Basic ruff linting (minimal rules)
      run: |
        echo "üîß Running basic ruff linting..."
        # Use minimal ruff rules - only check for critical issues
        uv run ruff check . --select E9,F --extend-exclude="pyproject.toml,*.toml,*.yaml,*.yml,*.json,*.md"
        echo "‚úÖ Basic linting check passed"
